name: Test LXDMosaic

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache vendor
      uses: actions/cache@v4
      env:
        cache-name: cache-vendor
      with:
        path: vendor
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Cache node modules
      uses: actions/cache@v4
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: node_modules/
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install PHP 7.4
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ondrej/php -y
        sudo apt-get update
        sudo apt-get install -y php7.4

    - name: setup lxdmosaic
      run: sudo sh examples/test_setup.sh

    - name: Setup LXD
      run: sudo snap install lxd

    - name: init lxd
      run: cat examples/tests_lxd_init.yaml | sudo lxd init --preseed

    - name: run tests
      run: /usr/bin/php7.4 -dxdebug.mode=coverage vendor/bin/phpunit --coverage-html=./coverage

    - name: run phpstan
      run: /usr/bin/php7.4 vendor/bin/phpstan analyse src --level 1

    - uses: actions/upload-artifact@v4
      with:
        name: test-coverage
        path: coverage/
        retention-days: 1
